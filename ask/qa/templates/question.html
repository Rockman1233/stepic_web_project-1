{% extends "main.html" %}

{% block content %}
  <h1>{{ question.title }}</h1>
  <p class="submitted">
    Published {{ question.added_at }} by {{ question.author }}
  </p>
  {{ question.text|linebreaks }}

  {% block answers %}
    <h2>Answers:</h2>
  {% endblock %}

  {% block question_ask %}
    <h1>Your answer:</h1>
  {% endblock %}

{% endblock %}
